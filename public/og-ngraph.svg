<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <rect width="1200" height="630" fill="#0d0d0d"/>
  <defs>
    <radialGradient id="bg-glow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#10a37f" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#10a37f" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="og-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10a37f" stop-opacity="0"/>
      <stop offset="50%" stop-color="#10a37f" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#10a37f" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg-glow)"/>

  <!-- Scattered binary digits -->
  <g font-family="'SF Mono','Fira Code',monospace" fill="#10a37f">
    <text x="80" y="90" font-size="14" opacity="0.12">0</text>
    <text x="180" y="150" font-size="11" opacity="0.08">1</text>
    <text x="320" y="80" font-size="13" opacity="0.10">0</text>
    <text x="450" y="130" font-size="12" opacity="0.07">1</text>
    <text x="550" y="95" font-size="14" opacity="0.09">0</text>
    <text x="700" y="120" font-size="11" opacity="0.11">1</text>
    <text x="830" y="75" font-size="13" opacity="0.08">0</text>
    <text x="950" y="140" font-size="12" opacity="0.10">1</text>
    <text x="1050" y="90" font-size="14" opacity="0.07">0</text>
    <text x="1120" y="160" font-size="11" opacity="0.09">1</text>
    <text x="120" y="520" font-size="13" opacity="0.08">1</text>
    <text x="250" y="560" font-size="12" opacity="0.10">0</text>
    <text x="400" y="530" font-size="14" opacity="0.07">1</text>
    <text x="600" y="570" font-size="11" opacity="0.09">0</text>
    <text x="780" y="540" font-size="13" opacity="0.08">1</text>
    <text x="900" y="580" font-size="12" opacity="0.11">0</text>
    <text x="1060" y="550" font-size="14" opacity="0.07">1</text>
  </g>

  <!-- NGraph logo -->
  <text x="600" y="230" text-anchor="middle" font-family="Georgia,'Noto Serif JP',serif" font-size="80" letter-spacing="0.1em">
    <tspan fill="#ffffff" font-weight="400">N</tspan><tspan fill="#ffffff" font-weight="300">Graph</tspan>
  </text>

  <!-- Gradient line -->
  <line x1="380" y1="255" x2="820" y2="255" stroke="url(#og-line)" stroke-width="1"/>

  <!-- Subtitle -->
  <text x="600" y="295" text-anchor="middle" font-family="Georgia,'Noto Serif JP',serif" font-size="22" fill="#10a37f" letter-spacing="0.15em" font-weight="300">Nicomacos Food Graph</text>

  <!-- Flow chips simulation -->
  <g font-family="-apple-system,BlinkMacSystemFont,sans-serif">
    <!-- Step chips row -->
    <rect x="280" y="340" width="80" height="32" rx="16" fill="rgba(16,163,127,0.12)" stroke="#10a37f" stroke-opacity="0.3" stroke-width="1"/>
    <text x="320" y="361" text-anchor="middle" font-size="13" fill="#10a37f">蟹</text>

    <rect x="375" y="340" width="120" height="32" rx="16" fill="rgba(16,163,127,0.12)" stroke="#10a37f" stroke-opacity="0.3" stroke-width="1"/>
    <text x="435" y="361" text-anchor="middle" font-size="13" fill="#10a37f">海鮮・お刺身</text>

    <rect x="510" y="340" width="70" height="32" rx="16" fill="rgba(16,163,127,0.12)" stroke="#10a37f" stroke-opacity="0.3" stroke-width="1"/>
    <text x="545" y="361" text-anchor="middle" font-size="13" fill="#10a37f">寿司</text>

    <rect x="595" y="340" width="80" height="32" rx="16" fill="rgba(16,163,127,0.12)" stroke="#10a37f" stroke-opacity="0.3" stroke-width="1"/>
    <text x="635" y="361" text-anchor="middle" font-size="13" fill="#10a37f">肉料理</text>

    <rect x="690" y="340" width="60" height="32" rx="16" fill="rgba(16,163,127,0.12)" stroke="#10a37f" stroke-opacity="0.3" stroke-width="1"/>
    <text x="720" y="361" text-anchor="middle" font-size="13" fill="#10a37f">鍋</text>

    <rect x="765" y="340" width="70" height="32" rx="16" fill="rgba(16,163,127,0.12)" stroke="#10a37f" stroke-opacity="0.3" stroke-width="1"/>
    <text x="800" y="361" text-anchor="middle" font-size="13" fill="#10a37f">麺類</text>
  </g>

  <!-- Count display -->
  <text x="600" y="430" text-anchor="middle" font-family="'SF Mono','Fira Code',monospace" font-size="16" fill="#10a37f" opacity="0.5">4,882 / 4,882</text>

  <!-- Bottom tagline -->
  <text x="600" y="490" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,sans-serif" font-size="18" fill="rgba(255,255,255,0.35)" letter-spacing="0.03em">食を正しく伝える、データインフラ</text>

  <!-- Badge -->
  <rect x="555" y="505" width="30" height="20" rx="4" fill="rgba(16,163,127,0.15)" stroke="#10a37f" stroke-opacity="0.3" stroke-width="0.5"/>
  <text x="570" y="519" text-anchor="middle" font-family="-apple-system,sans-serif" font-size="10" fill="#10a37f" font-weight="600">β</text>
  <text x="620" y="520" text-anchor="middle" font-family="-apple-system,sans-serif" font-size="11" fill="rgba(255,255,255,0.25)" letter-spacing="0.08em">＠FUKUI</text>
</svg>
